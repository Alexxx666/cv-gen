<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CV Generator</title>
    
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
		<h1 class="heading">CV-<span>Gen</span></h1>
		<form class="parametersSelector">
			<div class="selectItem">
				<select name="position" id="positionSelect" data-testId="positionSelect" class="selectItem--select">
					<option value="" disabled>Choose your position</option>
					<option value="frontEnd">Front-End Developer</option>
					<option value="backEnd">Back-End Developer</option>
					<option value="QA">QA</option>
					<option value="devOps">DevOps</option>
				</select>
			</div>

			<div class="selectItem">
				<select name="level" id="levelSelect" data-testId="levelSelect" class="selectItem--select">
					<option value="" disabled>Choose your level</option>
					<option value="junior">Junior</option>
					<option value="middle">Middle</option>
					<option value="senior">Senior</option>
					<option value="lead">Lead</option>
				</select>
			</div>
		</form>
		
		<button type="button" id="generateButton" data-testId="generateButton" class="generateBtn">
			Get Your Content
		</button>
		
		<section class="generatedContent">
			<p id="generatedContentText" data-testId="generatedContent" class="generatedContent--text">Nothing has been generated yet</p>
		</section>
	</main>    
	<div id="loadingIndicator"></div>
    <script src="js/script.js"></script>
</body>

</html>
